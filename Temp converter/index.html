<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <link rel="stylesheet" href="style.css">


</head>

<body>

    <h1>Temperature Converter</h1>


    <div id="container">
        <div class="input">
            <label><b>Celsius</b></label><br>
            <input type="number" value="0" id="cel" class="inp">
        </div>
        <div class="input">
            <label><b>Fahrenheit</b></label><br>
            <input type="number" value="32" id="fah" class="inp">
        </div>
        <div class="input">
            <label><b>Kelvin</b></label><br>
            <input type="number" value="0" id="kev" class="inp">
        </div>
    </div>

    <script src="script.js">
    </script>


</body>

</html>
